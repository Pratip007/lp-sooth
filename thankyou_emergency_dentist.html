<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for your emergency appointment request - Next Level Dental Studio">
    <title>Thank You - Emergency Dental Care</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Manrope', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3a8f12',
                        'primary-dark': '#2b6f0c',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-[#3a8f12]/10 via-white to-[#3a8f12]/15 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <!-- Thank You Card -->
        <div class="bg-white rounded-3xl shadow-[0_20px_60px_-10px_rgba(58,143,18,0.2)] border border-white/80 p-8 sm:p-10 md:p-12 text-center">
            <!-- Success Icon -->
            <div class="mb-6 flex justify-center">
                <div class="w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-[#3a8f12]/15 flex items-center justify-center">
                    <i class="fas fa-check-circle text-[#3a8f12] text-5xl sm:text-6xl"></i>
                </div>
            </div>

            <!-- Thank You Heading -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                Thank You
            </h1>

            <!-- Subheading -->
            <h2 class="text-xl sm:text-2xl md:text-3xl font-semibold text-gray-800 mb-6">
                We've Received Your Request
            </h2>

            <!-- Message -->
            <p class="text-base sm:text-lg text-gray-600 mb-8 leading-relaxed max-w-lg mx-auto">
                Our team will reach out shortly to confirm your appointment time and answer any questions.
            </p>

            <!-- Call Us Section -->
            <div class="bg-gradient-to-br from-[#3a8f12]/10 to-[#3a8f12]/5 rounded-2xl p-6 sm:p-8 mb-8">
                <p class="text-sm sm:text-base text-gray-700 mb-4">
                    If you need to reach us sooner, give us a call:
                </p>
                <a href="tel:7025700345"
                    class="inline-flex items-center gap-3 bg-[#3a8f12] text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full text-base sm:text-lg font-semibold hover:bg-[#2b6f0c] transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5">
                    <i class="fas fa-phone"></i>
                    <span>Call Us: (702) 570-0345</span>
                </a>
            </div>

            <!-- Back to Home Button -->
            <a href="emergency_dentist.html"
                class="inline-flex items-center gap-2 text-[#3a8f12] hover:text-[#2b6f0c] font-semibold transition-colors">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <img src="https://nextleveldentalhenderson.com/wp-content/uploads/2024/04/NextLevelDentalStudio-logo-4.png"
                alt="Next Level Dental Logo" class="h-12 sm:h-14 mx-auto mb-4">
            <p class="text-gray-600 text-sm">
                Â© 2025 Next Level Dental. All rights reserved.
            </p>
        </div>
    </div>
</body>

</html>
